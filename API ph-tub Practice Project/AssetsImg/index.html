<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="">
      <nav
        class="w-11/12 mx-auto py-5 flex justify-between items-center border-b-2"
      >
        <!-- logo -->
        <div class="w-[100px]">
          <img class="w-full" src="./Logo.png" alt="" />
        </div>
        <!-- search box with button -->
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <!-- sort button -->
        <div>
          <button class="btn">Sort</button>
        </div>
      </nav>
       <!-- api button -->
      <section
        id="btn-container"
        class="w-11/12 mx-auto flex justify-around my-6"
      ></section>
    </header>
    <main>
      <section id="">

      </section>
    </main>
    <!-- js Script -->
    <script src="./categories.js"></script>
  </body>
</html>
