<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance start -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Current Balance</div>
                <div id="balance-div" class="stat-value">9400</div>
              </div>
            </div>
            <div class="divider"></div>

            <!-- available balance end -->
            <!-- Button Start -->
            <div>
              <button id="add-money-main-btn" class="btn btn-lg">
                Add Money
              </button>
              <button id="cash-out-main-btn" class="btn btn-lg">
                Cash Out
              </button>
              <button id="transection-history-btn" class="btn btn-lg">
                Transection
              </button>
            </div>
            <div class="divider"></div>
            <!-- Button End -->
            <!-- add money start -->
            <div
              id="add-money-section"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <!-- add money button -->
                  <button id="add-money-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money end -->

            <!-- cash out Start -->
            <div
              id="cash-out-section"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="input-cash-out-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-cash-out-pin"
                    type="password"
                    placeholder="pin"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <!-- cash out button -->
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out END -->
            <!-- Transection Start -->
            <div id="transection-div">
              <h1 class="hidden text-4xl text-center">Transection</h1>
            </div>
            <!-- Transection End -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/shared.js"></script>
    <script src="./js/add.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/hideShow.js"></script>
  </body>
</html>
